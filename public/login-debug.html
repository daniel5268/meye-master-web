<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DEBUG</title>
    <script src="config.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff88;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log {
            background: #2a2a2a;
            padding: 15px;
            margin: 20px 0;
            border-left: 3px solid #00ff88;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            font-size: 12px;
        }
        .success { color: #00ff88; }
        .error { color: #ff3366; }
        .info { color: #ffaa00; }
    </style>
</head>
<body>
    <h1>üêõ Login DEBUG Mode</h1>
    
    <div>
        <label>Username:</label>
        <input type="text" id="username" value="master">
        
        <label>Password:</label>
        <input type="password" id="password" value="HolaMundo1991*">
        
        <button id="loginBtn">Login</button>
    </div>

    <div class="log" id="logContainer">
        <div class="log-entry info">Logs aparecer√°n aqu√≠...</div>
    </div>

    <script>
        const API_BASE_URL = window?.ENV?.API_BASE_URL || 'http://localhost:3000';
        const logContainer = document.getElementById('logContainer');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        log('üöÄ Script cargado', 'success');
        log(`üì° API URL: ${API_BASE_URL}`, 'info');

        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        if (!loginBtn) {
            log('‚ùå ERROR: No se encontr√≥ el bot√≥n de login', 'error');
        } else {
            log('‚úÖ Bot√≥n de login encontrado', 'success');
        }

        loginBtn.addEventListener('click', async () => {
            log('üñ±Ô∏è Click en bot√≥n detectado', 'info');
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            log(`üìù Username: ${username}`, 'info');
            log(`üìù Password: ${'*'.repeat(password.length)}`, 'info');

            if (!username || !password) {
                log('‚ùå Username o password vac√≠o', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Cargando...';
            
            log('üì§ Preparando request POST...', 'info');
            
            const requestBody = { username, password };
            log(`üì¶ Body: ${JSON.stringify(requestBody)}`, 'info');
            
            const url = `${API_BASE_URL}/api/v1/users/login`;
            log(`üéØ URL: ${url}`, 'info');

            try {
                log('üåê Enviando fetch...', 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                log(`üì• Response recibida: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`üìÑ Data: ${JSON.stringify(data).substring(0, 100)}...`, 'info');

                if (response.ok) {
                    log('‚úÖ LOGIN EXITOSO!', 'success');
                    log(`üé´ Token recibido: ${data.token.substring(0, 30)}...`, 'success');
                    
                    // Parse JWT
                    const parts = data.token.split('.');
                    const payload = JSON.parse(atob(parts[1]));
                    log(`üîì Claims: ${JSON.stringify(payload, null, 2)}`, 'info');
                    log(`üé≠ Role: ${payload.role}`, 'info');
                    
                    // Save token
                    localStorage.setItem('authToken', data.token);
                    log('üíæ Token guardado en localStorage', 'success');
                    
                    // Redirect
                    if (payload.role === 'master') {
                        log('üéØ Redirigiendo a dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 2000);
                    } else {
                        log(`‚ö†Ô∏è Role "${payload.role}" no es master`, 'error');
                    }
                } else {
                    log(`‚ùå Login fall√≥: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error en request: ${error.message}`, 'error');
                log(`üìã Stack: ${error.stack}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        log('üëÇ Event listener registrado', 'success');
        log('‚úÖ Todo listo - haz click en Login', 'success');
    </script>
</body>
</html>
