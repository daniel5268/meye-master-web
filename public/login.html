<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Autenticación</title>
    <script src="config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- Background effects -->
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Environment indicator -->
    <div class="env-indicator">
        <span class="env-status"></span>
        <span id="apiBaseUrl">API Ready</span>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">S</div>
                <h1>Bienvenido</h1>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>
            </div>

            <!-- Alert messages -->
            <div id="alertBox" class="alert"></div>

            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            placeholder="johndoe"
                            autocomplete="username"
                            pattern="^[a-zA-Z0-9]+$"
                            minlength="3"
                            maxlength="100"
                        >
                        <div class="error-message" id="usernameError">Usuario debe ser alfanumérico (3-100 caracteres)</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="••••••••"
                            autocomplete="current-password"
                            minlength="8"
                            maxlength="72"
                        >
                        <div class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres</div>
                    </div>
                </div>

                <button type="button" class="btn-submit" id="submitBtn">
                    <div class="btn-content">
                        <div class="loader"></div>
                        <span class="btn-text">Iniciar Sesión</span>
                    </div>
                </button>
            </form>

            <div class="footer">
                Sistema de autenticación v1.0
            </div>
        </div>
    </div>

    <script>
        // Configuration: Get API base URL from environment variable
        const API_BASE_URL = window?.ENV?.API_BASE_URL || 'http://localhost:3000';

        // Update environment indicator
        document.getElementById('apiBaseUrl').textContent = API_BASE_URL;

        // Form elements
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // Decode JWT without verification (only for reading claims)
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error parsing JWT:', e);
                return null;
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 3000);
            }
        }

        // Hide alert
        function hideAlert() {
            alertBox.classList.remove('show');
        }

        // Show input error
        function showInputError(input, errorElement, message = null) {
            input.classList.add('input-error');
            errorElement.classList.add('show');
            if (message) {
                errorElement.textContent = message;
            }
        }

        // Hide input error
        function hideInputError(input, errorElement) {
            input.classList.remove('input-error');
            errorElement.classList.remove('show');
        }

        // Validate username
        function validateUsername() {
            const username = usernameInput.value.trim();
            const pattern = /^[a-zA-Z0-9]+$/;
            
            if (username.length < 3 || username.length > 100) {
                showInputError(usernameInput, usernameError);
                return false;
            }
            
            if (!pattern.test(username)) {
                showInputError(usernameInput, usernameError);
                return false;
            }
            
            hideInputError(usernameInput, usernameError);
            return true;
        }

        // Validate password
        function validatePassword() {
            const password = passwordInput.value;
            
            if (password.length < 8 || password.length > 72) {
                showInputError(passwordInput, passwordError);
                return false;
            }
            
            hideInputError(passwordInput, passwordError);
            return true;
        }

        // Input event listeners
        usernameInput.addEventListener('input', () => {
            if (usernameInput.classList.contains('input-error')) {
                validateUsername();
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('input-error')) {
                validatePassword();
            }
        });

        // Prevent form default submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            return false;
        });

        // Handle form submission - using click event on button
        submitBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // Hide previous alerts
            hideAlert();
            
            // Validate inputs
            const isUsernameValid = validateUsername();
            const isPasswordValid = validatePassword();
            
            if (!isUsernameValid || !isPasswordValid) {
                showAlert('Por favor, corrige los errores en el formulario', 'error');
                return;
            }
            
            // Get form data
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                // Make API request
                const response = await fetch(`${API_BASE_URL}/api/v1/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login successful
                    showAlert('¡Inicio de sesión exitoso!', 'success');
                    
                    // Store token in localStorage
                    localStorage.setItem('authToken', data.token);
                    
                    // Fetch user details to determine role
                    try {
                        const userResponse = await fetch(`${API_BASE_URL}/api/v1/users/self`, {
                            headers: {
                                'Authorization': `Bearer ${data.token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (userResponse.ok) {
                            const userData = await userResponse.json();
                            
                            // Redirect after short delay based on role
                            setTimeout(() => {
                                if (userData.role === 'master') {
                                    // Redirect masters to campaigns dashboard
                                    window.location.href = '/master-dashboard.html';
                                } else if (userData.role === 'player') {
                                    // Redirect players to player dashboard
                                    window.location.href = '/player-dashboard.html';
                                } else {
                                    // Default redirect for other roles
                                    window.location.href = '/master-dashboard.html';
                                }
                            }, 1500);
                        } else {
                            // If can't fetch user, fallback to JWT parsing
                            const claims = parseJwt(data.token);
                            setTimeout(() => {
                                if (claims && claims.role === 'master') {
                                    window.location.href = '/master-dashboard.html';
                                } else {
                                    window.location.href = '/player-dashboard.html';
                                }
                            }, 1500);
                        }
                    } catch (userError) {
                        console.error('Error fetching user details:', userError);
                        // Fallback to JWT parsing
                        const claims = parseJwt(data.token);
                        setTimeout(() => {
                            if (claims && claims.role === 'master') {
                                window.location.href = '/master-dashboard.html';
                            } else {
                                window.location.href = '/player-dashboard.html';
                            }
                        }, 1500);
                    }
                    
                } else {
                    // Handle error responses
                    let errorMessage = 'Error al iniciar sesión';
                    
                    if (response.status === 401) {
                        errorMessage = 'Usuario o contraseña incorrectos';
                    } else if (response.status === 400) {
                        errorMessage = data.error || 'Datos inválidos';
                    } else if (response.status >= 500) {
                        errorMessage = 'Error del servidor. Intenta más tarde';
                    } else if (data.error) {
                        errorMessage = data.error;
                    }
                    
                    showAlert(errorMessage, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Error de conexión. Verifica tu conexión a internet', 'error');
            } finally {
                // Reset button state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Optionally redirect to dashboard if already logged in
                // window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
